name: polynomial-guesser
version: 0.1.0.0

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -O0
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-unused-matches
  - -Wno-name-shadowing
  - -Wno-type-defaults

library:
  source-dirs: src

executables:
  polynomial-guesser:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polynomial-guesser

tests:
  polynomial-guesser-tests:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polynomial-guesser
      - hspec
      - QuickCheck
      - quickcheck-instances
